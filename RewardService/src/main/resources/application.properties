server.port = 9090
spring.datasource.url = jdbc:mysql://localhost:6035/reward_db
spring.datasource.username = reward_db_user
spring.datasource.password = reward_db_user_pass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html


service-description=Reward Service for Ratefy microservices application
service-version=1.0.0


#Service Discovery properties
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = false
spring.application.name = reward-service
