server.port = 9094
spring.datasource.url = jdbc:mysql://localhost:6037/schedule_db
spring.datasource.username = schedule_db_user
spring.datasource.password = schedule_db_user_pass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html


service-description=Shedule Service for Ratefy microservices application
service-version=1.0.0


#Service Discovery properties
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.instance.preferIpAddress = false
spring.application.name = schedule-service
