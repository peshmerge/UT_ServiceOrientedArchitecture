server.port = 9090
spring.datasource.url = jdbc:mysql://localhost:6033/feedback_db
spring.datasource.username = feedback_db_user
spring.datasource.password = feedback_db_user_pass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html


service-description=Feedback Service for Ratefy microservices application
service-version=1.0.0
